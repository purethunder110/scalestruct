events {}

http {
    # Redirect all HTTP traffic to HTTPS (Render SSL)
    server {
        listen 80;
        server_name _;

        return 301 https://$host$request_uri;
    }

    # Main HTTPS server (Render provides SSL termination)
    server {
        listen 443 ssl;
        server_name _;

        # Example: expose local service 1
        location /service1/ {
            proxy_pass http://10.0.0.5:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Example: expose local service 2
        location /service2/ {
            proxy_pass http://10.0.0.6:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
