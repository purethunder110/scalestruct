global
    log stdout format raw local0

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 10s
    timeout client  30s
    timeout server  30s

# Frontend - public entry
frontend public_http
    bind *:80
    mode http

    # Forward all traffic to local HAProxy over Tailscale
    default_backend local_home

backend local_home
    mode http
    server home1 100.100.100.10:8080 check
